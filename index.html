<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>elliptic</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="logo">
            <img src="elliptic.svg" alt="elliptic logo" />
        </div>

        <div class="description">
            <p>
                <strong>إلـيبتـيك</strong> هو مجتمع للمساهمين في مجال الويب ٣،
                يتمركز بالجزائر
            </p>
            <p>
                <strong>e11ptic</strong> is a community for Web3 contributors,
                based in Algeria
            </p>
        </div>

        <div class="social-links">
            <a
                href="https://twitter.com/e11iptic"
                target="_blank"
                class="social-icon twitter"
            >
                <i class="fab fa-twitter"></i>
            </a>
            <a
                href="https://github.com/e11iptic"
                target="_blank"
                class="social-icon github"
            >
                <i class="fab fa-github"></i>
            </a>
            <a
                href="https://discord.gg/hHYauw77UZ"
                target="_blank"
                class="social-icon discord"
            >
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </body>
</html>
